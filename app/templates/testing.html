<!DOCTYPE html>
<title>Guess the Number</title>
<h1>Guess a number between 1 and 100</h1>
<form method="post">
    <input type="number" name="guess" min="1" max="100" required autofocus>
    <input type="submit" value="Guess">
</form>
{% if message %}
    <p>{{ message }}</p>
{% endif %}
<h2>Log:</h2>
<ul>
{% for log in session.get('log', []) %}
    <li>{{ log }}</li>
{% endfor %}
</ul>
